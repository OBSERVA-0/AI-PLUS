<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Population of City X, 1984-1988
  </text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">
    (In Hundred Thousands)
  </text>
  
  <!-- Y-axis -->
  <line x1="70" y1="70" x2="70" y2="250" stroke="black" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="70" y1="250" x2="380" y2="250" stroke="black" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="60" y="254" text-anchor="end" font-family="Arial, sans-serif" font-size="12">0</text>
  <text x="60" y="224" text-anchor="end" font-family="Arial, sans-serif" font-size="12">1</text>
  <text x="60" y="194" text-anchor="end" font-family="Arial, sans-serif" font-size="12">2</text>
  <text x="60" y="164" text-anchor="end" font-family="Arial, sans-serif" font-size="12">3</text>
  <text x="60" y="134" text-anchor="end" font-family="Arial, sans-serif" font-size="12">4</text>
  <text x="60" y="104" text-anchor="end" font-family="Arial, sans-serif" font-size="12">5</text>
  <text x="60" y="74" text-anchor="end" font-family="Arial, sans-serif" font-size="12">6</text>
  
  <!-- Grid lines -->
  <line x1="70" y1="220" x2="380" y2="220" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="70" y1="190" x2="380" y2="190" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="70" y1="160" x2="380" y2="160" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="70" y1="130" x2="380" y2="130" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="70" y1="100" x2="380" y2="100" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Bars -->
  <!-- 1984: 6 (height = 180) -->
  <rect x="90" y="70" width="60" height="180" fill="#4CAF50" stroke="black" stroke-width="1"/>
  <text x="120" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">1984</text>
  <text x="120" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">6</text>
  
  <!-- 1986: 5 (height = 150) -->
  <rect x="170" y="100" width="60" height="150" fill="#2196F3" stroke="black" stroke-width="1"/>
  <text x="200" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">1986</text>
  <text x="200" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5</text>
  
  <!-- 1988: 4 (height = 120) -->
  <rect x="250" y="130" width="60" height="120" fill="#FF9800" stroke="black" stroke-width="1"/>
  <text x="280" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">1988</text>
  <text x="280" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4</text>
</svg> 