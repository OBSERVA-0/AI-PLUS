<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Left rectangle -->
  <rect x="50" y="80" width="120" height="120" fill="none" stroke="#000000" stroke-width="2"/>
  
  <!-- Right rectangle -->
  <rect x="170" y="50" width="180" height="150" fill="none" stroke="#000000" stroke-width="2"/>
  
  <!-- Area labels -->
  <text x="110" y="145" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000000">4,900</text>
  <text x="260" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000000">8,100</text>
  
  <!-- Bottom dimension line with arrows -->
  <line x1="40" y1="220" x2="360" y2="220" stroke="#000000" stroke-width="1"/>
  
  <!-- Left arrow -->
  <polygon points="40,220 45,215 45,225" fill="#000000"/>
  
  <!-- Right arrow -->
  <polygon points="360,220 355,215 355,225" fill="#000000"/>
  
  <!-- Dimension markers -->
  <line x1="40" y1="215" x2="40" y2="225" stroke="#000000" stroke-width="1"/>
  <line x1="360" y1="215" x2="360" y2="225" stroke="#000000" stroke-width="1"/>
  
  <!-- Variable label -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#000000">v</text>
  
  <!-- Problem number -->
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" fill="#000000">64.</text>
</svg>