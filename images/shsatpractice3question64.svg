<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Population of City X, 1984â€“1988
  </text>
  <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">
    (in Hundred Thousands)
  </text>
  
  <!-- Chart area -->
  <g transform="translate(60, 70)">
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="180" stroke="black" stroke-width="2"/>
    
    <!-- X-axis -->
    <line x1="0" y1="180" x2="280" y2="180" stroke="black" stroke-width="2"/>
    
    <!-- Y-axis labels and grid lines -->
    <g font-family="Arial, sans-serif" font-size="12">
      <text x="-10" y="185" text-anchor="end">0</text>
      <text x="-10" y="155" text-anchor="end">1</text>
      <text x="-10" y="125" text-anchor="end">2</text>
      <text x="-10" y="95" text-anchor="end">3</text>
      <text x="-10" y="65" text-anchor="end">4</text>
      <text x="-10" y="35" text-anchor="end">5</text>
      <text x="-10" y="5" text-anchor="end">6</text>
    </g>
    
    <!-- Y-axis tick marks -->
    <g stroke="black" stroke-width="1">
      <line x1="-3" y1="180" x2="3" y2="180"/>
      <line x1="-3" y1="150" x2="3" y2="150"/>
      <line x1="-3" y1="120" x2="3" y2="120"/>
      <line x1="-3" y1="90" x2="3" y2="90"/>
      <line x1="-3" y1="60" x2="3" y2="60"/>
      <line x1="-3" y1="30" x2="3" y2="30"/>
      <line x1="-3" y1="0" x2="3" y2="0"/>
    </g>
    
    <!-- Bars -->
    <!-- 1984: 6 hundred thousands -->
    <rect x="40" y="0" width="40" height="180" fill="none" stroke="black" stroke-width="1"/>
    <text x="60" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">6</text>
    
    <!-- 1986: 5 hundred thousands -->
    <rect x="120" y="30" width="40" height="150" fill="none" stroke="black" stroke-width="1"/>
    <text x="140" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">5</text>
    
    <!-- 1988: 4 hundred thousands -->
    <rect x="200" y="60" width="40" height="120" fill="none" stroke="black" stroke-width="1"/>
    <text x="220" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">4</text>
    
    <!-- X-axis labels -->
    <g font-family="Arial, sans-serif" font-size="12">
      <text x="60" y="200" text-anchor="middle">1984</text>
      <text x="140" y="200" text-anchor="middle">1986</text>
      <text x="220" y="200" text-anchor="middle">1988</text>
    </g>
    
    <!-- X-axis tick marks -->
    <g stroke="black" stroke-width="1">
      <line x1="60" y1="177" x2="60" y2="183"/>
      <line x1="140" y1="177" x2="140" y2="183"/>
      <line x1="220" y1="177" x2="220" y2="183"/>
    </g>
  </g>
</svg>